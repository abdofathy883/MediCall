<section class="container my-5">
    <h1 class="text-center mb-3">تسجيل حساب جديد</h1>
    <p class="text-center mb-3">قم بملء النموذج أدناه لإنشاء حساب جديد.</p>
    <div class="alert alert-info text-center mb-4" role="alert">
        إذا كان لديك حساب بالفعل، يمكنك <a [routerLink]="'/login'">تسجيل الدخول هنا</a>.
    </div>
    <form action=""  method="post">
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">الاسم الاول</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">الاسم الاخير</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="lastName" class="form-label">تاريخ الميلاد</label>
                <input type="date" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="col">
                <label for="gender" class="form-label">النوع</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="" disabled selected>اختر النوع</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="col">
                <label for="profileImage" class="form-label">صورة الملف الشخصي</label>
                <input type="file" id="profileImage" name="profileImage" class="form-control" accept="image/*">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="col">
                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
        </div>
        <input type="submit" value="تسجيل" class="form-btn">
    </form>
</section>
