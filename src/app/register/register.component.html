<section>
    <form action="">
        <div class="mb3">
            <label for="name" class="form-label">الاسم الاول</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb3">
            <label for="lastName" class="form-label">الاسم الاخير</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="mb3">
            <label for="lastName" class="form-label">تاريخ الميلاد</label>
            <input type="date" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="mb3">
            <label for="gender" class="form-label">النوع</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
        <div class="mb3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb3">
            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
    </form>
</section>
