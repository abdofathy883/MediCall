<section class="container d-flex justify-content-center align-items-center login">
    <div class="d-flex justify-content-center align-items-center flex-column form-container">
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="submit" class="btn form-btn" value="تسجيل الدخول">
        </form>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <p class="mt-1">ليس لديك حساب؟ <a routerLink="/register">إنشاء حساب</a></p>
            <p>نسيت كلمة المرور؟ <a href="/reset-password">استعادة كلمة المرور</a></p>
        </div>
    </div>
</section>
