<header class="py-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" routerLink="/">
          <img src="/MediCall-logo.png" alt="Logo" style="height: 40px" />
        </a>

        <!-- Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <!-- Left nav links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >الرئيسية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/map" routerLinkActive="active"
                >اطلب</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/complaints"
                routerLinkActive="active"
                >الشكاوى</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/contact"
                routerLinkActive="active"
                >تواصل معنا</a
              >
            </li>
          </ul>

          <!-- Right side buttons -->
          <div class="d-flex gap-2 align-items-center">
            @if (!isLoggedIn) {
              <a routerLink="/register"
                ><button class="button">سجل حساب</button></a
              >
              <a routerLink="/login"
                ><button class="button">تسجيل الدخول</button></a
              >
            }
            @if (isLoggedIn) {
            <a routerLink="/my-account"
              ><i class="bi bi-person-circle fs-4"></i
            ></a>
            }
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
